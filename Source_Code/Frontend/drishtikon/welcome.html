<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Drishtikon</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #000; }
        .fade-overlay {
            background: linear-gradient(to bottom, transparent 0%, #1E1E1E 100%);
        }
    </style>
</head>
<body class="text-white min-h-screen flex justify-center bg-black">
    
    <div class="w-full max-w-md bg-[#1E1E1E] min-h-screen relative flex flex-col shadow-2xl overflow-hidden">
        
        <div class="h-2 w-full bg-purple-600 z-20 relative"></div>

        
        <div class="h-[30vh] relative w-full bg-black overflow-hidden">
            <img src="greydata.png" alt="Thermal Camera View" class="w-full h-full">
            <div class="absolute bottom-0 left-0 w-full h-24 fade-overlay"></div>
        </div>

        
        <div class="flex-1 px-8 pt-6 flex flex-col relative z-10">
            <h1 class="text-3xl font-medium mb-4">Welcome to Drishtikon</h1>
            
            <p class="text-gray-300 text-sm leading-relaxed mb-8">
                Real time monitoring panel for the Drishtikon human detection system
            </p>

            <div class="mt-2">
                <h2 class="text-5xl font-bold text-[#D97736] tracking-tight">Drishtikon</h2>
            </div>

            <div class="mt-auto mb-12 flex justify-center">
                <button class="w-40 py-3 rounded-full bg-[#3d314a] text-purple-500 font-bold border border-[#5e4b6e] hover:bg-[#4a3b5a] transition shadow-lg">
                    Login
                </button>
            </div>
        </div>

        
        <div class="h-2 w-full bg-[#D97736]"></div>
    </div>
</body>
</html>
