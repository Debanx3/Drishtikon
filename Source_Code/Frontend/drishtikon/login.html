<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #000; }
        .input-underline {
            border-bottom: 1px solid #555;
        }
        .input-underline:focus-within {
            border-bottom: 1px solid #fff;
        }
    </style>
</head>
<body class="text-white min-h-screen flex justify-center bg-black">
    
    <div class="w-full max-w-md bg-[#1E1E1E] min-h-screen relative flex flex-col shadow-2xl overflow-hidden">
        <div class="h-2 w-full bg-purple-600"></div>

        <div class="px-8 pt-12 flex-1 flex flex-col">
            
            <h1 class="text-3xl mb-8 font-normal">
                Login with <span class="text-[#D97736] font-bold">Drishtikon</span>
            </h1>

            <p class="text-gray-300 text-sm mb-12 leading-relaxed">
                Enter with an account, We can't wait to have you.
            </p>

            <div class="flex items-center gap-4 py-2 input-underline mb-12 transition-colors">
                <i class="ph ph-envelope-simple text-xl text-gray-400"></i>
                <input type="email" placeholder="Email Address" class="bg-transparent w-full focus:outline-none text-white placeholder-gray-400 font-medium h-full">
            </div>

            <div class="flex items-center justify-between mt-4">
                <span class="text-sm text-gray-300">Or Register using social media</span>
                <button class="w-10 h-10 rounded-full bg-[#2C2C2C] flex items-center justify-center hover:bg-[#3a3a3a] transition">
                    <i class="ph-fill ph-google-logo text-xl text-white"></i>
                </button>
            </div>

            <div class="mt-auto mb-10 flex justify-end">
                <button class="px-8 py-3 rounded-full bg-[#3C313C] text-purple-500 font-bold text-sm tracking-wide border border-purple-900/30 hover:bg-[#4a3b4a] transition">
                    REGISTER
                </button>
            </div>

        </div>

        <div class="h-2 w-full bg-[#D97736]"></div>
    </div>
</body>
</html>
